<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c0b96cbe17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Photo Search App</title>
</head>
<body>
    <header>
        <form class='search-form'>
            <input class='search-bar' placeholder='Search Free Photos or Videos' type='text'>
            <button class='photo-button' type='submit'><i class="far fa-image"></i></button>
            <button class='video-button' type='submit'><i class="fas fa-film"></i></button>
        </form>
    </header>
    <div class='main-container'></div>
    <script src="index.js"></script>
</body>
</html>
